<div class="button"><a ui-sref="createuser">Create New User</a></div>
<div>you are logged in as <p ng-bind="globals"></p></div>

<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>EMAIL</th>
			<th>PHONE</th>
			<th></th>
			<th width="100"></th>
			<th width="100"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="u in ctrl.getAllUsers()">
			<td>{{u.id}}</td>
			<td>{{u.name}}</td>
			<td>{{u.email}}</td>
			<td>{{u.phone}}</td>
		</tr>
	</tbody>
</table>
